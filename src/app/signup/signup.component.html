<div class="container-fluid">
  <h1>Create a new account</h1>

  <form #userSignupForm="ngForm">

    <div class="form-group">
      <label>Email</label>
      <input type="email" required name="email" class="form-control" [class.is-invalid]="email.invalid && email.touched" #email="ngModel" [(ngModel)]='scumUserModel.email'>
      <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is required</small>
    </div>

    <div class="form-group">
        <label>Fullname</label>
        <input type="text" required name="fullname" class="form-control" [class.is-invalid]="fullname.invalid && fullname.touched" #fullname="ngModel" [(ngModel)]='scumUserModel.fullname'>
        <small class="text-danger" [class.d-none]="fullname.valid || fullname.untouched">Email is required</small>
    </div>
    
    <div class="form-group">
        <label>Password</label>
        <input required type="password" pattern="^.{7,16}$" name="password" class="form-control" [class.is-invalid]="password.invalid && password.touched" #password="ngModel" [(ngModel)]='scumUserModel.password'>
        <div *ngIf="password.errors && (password.invalid || password.touched)">
            <small class="text-danger" *ngIf="password.errors.required">Password is required</small>
            <small class="text-danger" *ngIf="password.errors.pattern">Password must be 8-15 characters long</small>
        </div>
    </div>

    <div class="form-group">
        <label>User Type</label>
        <select class="custom-select" name="usertype" [(ngModel)]='scumUserModel.usertype'>
          <option selected>I am signing up as</option>
          <option *ngFor = "let type of userTypes">{{ type }}</option>
        </select>
    </div>

    <button class="btn btn-primary" type="submit">Create User</button>

  </form>
</div>
